# Spring Application Name
spring.application.name=microservice-community

# Spring Data MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=microservice-community
spring.data.mongodb.auto-index-creation=true

# MongoDB Connection URI (alternative configuration)
# spring.data.mongodb.uri=mongodb://localhost:27017/microservice-community

# Application Information for Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# IAM Integration Configuration
app.iam.mock.enabled=true
app.iam.service.url=http://localhost:8081/api/v1
app.iam.service.timeout=5000

# Profile Cache Configuration
app.profile-cache.stale-after-minutes=60
app.profile-cache.cleanup-interval-minutes=30

# Outbox Configuration
app.outbox.max-retries=3
app.outbox.retry-interval-minutes=5
app.outbox.stale-after-hours=24
app.outbox.cleanup-interval-hours=6

# Logging Configuration
logging.level.com.levelupjourney.microservicecommunity=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

