spring.application.name=Community

# H2 Database Configuration for development
spring.datasource.url=${H2_DB_URL:jdbc:h2:mem:testdb}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${H2_DB_USERNAME:sa}
spring.datasource.password=${H2_DB_PASSWORD:}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# Documentation properties
documentation.application.description=Community Microservice API
documentation.application.version=1.0.0

# Astra DB Configuration (from environment variables)
astra.db.endpoint=${ASTRA_DB_ENDPOINT}
astra.db.token=${ASTRA_DB_TOKEN}
